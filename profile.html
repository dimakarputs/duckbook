    </form>

  <script>
    // Получаем элементы формы
    const form = document.getElementById('profile-form');
    const phoneInput = document.getElementById('mail');
    const passwordInput = document.getElementById('number');
    const surnameInput = document.getElementById('surname');
    const nameInput = document.getElementById('name');
    const patronymicInput = document.getElementById('patronymic');
    
    // Регулярные выражения для валидации
    const phoneRegex = /^\+?\d{10,15}$/; // Для номеров телефона (например, "+375482344565")
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Пароль: минимум 8 символов, хотя бы одна буква и одна цифра

    // Проверка на существующего пользователя
    function checkIfUserExists(phone, name) {
      // Пример проверки (можно сделать запрос на сервер или проверить локально)
      const existingUsers = [
        { phone: "+375482344565", name: "Иван" },
        { phone: "+375296781234", name: "Мария" }
      ];
      return existingUsers.some(user => user.phone === phone || user.name === name);
    }

    // Обработчик отправки формы
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Предотвращаем стандартную отправку формы

      // Валидация
      let isValid = true;
      const errorMessage = document.getElementById('error-message');
      
      // Проверка на существующего пользователя
      if (checkIfUserExists(phoneInput.value, patronymicInput.value)) {
        errorMessage.textContent = 'Ошибка: Пользователь с таким номером телефона или именем уже существует.';
        errorMessage.style.display = 'block';
        isValid = false;
      }

      // Валидация номера телефона
      if (!phoneRegex.test(phoneInput.value)) {
        alert('Введите корректный номер телефона (например, +375482344565).');
        isValid = false;
      }

      // Валидация пароля
      if (!passwordRegex.test(passwordInput.value)) {
        alert('Пароль должен содержать минимум 8 символов, включая буквы и цифры.');
        isValid = false;
      }

      if (isValid) {
        // Отправляем данные на сервер
        const profileData = {
          action: 'insert_profile',
          surname: surnameInput.value,
          name: nameInput.value,
          patronymic: patronymicInput.value,
          phone: phoneInput.value,
          password: passwordInput.value
        };

        $.ajax({
          url: 'http://192.168.201.1:9999', // IP сервера
          type: 'POST',
          data: JSON.stringify(profileData),
          contentType: 'application/json',
          success: function(response) {
            try {
              const jsonResponse = JSON.parse(response);
              if (jsonResponse.status === "success") {
                alert('Данные успешно сохранены!');
              } else {
                // Показываем ошибку на странице
                errorMessage.textContent = 'Ошибка: ' + jsonResponse.message;
                errorMessage.style.display = 'block';
              }
            } catch (error) {
              alert('Ошибка обработки ответа от сервера');
            }
          },
          error: function(xhr, status, error) {
            alert('Данные успешно сохранены!');
          }
        });
      }
    });
  </script>
